name: build and deploy

on:
  push:
    branches:
      - source
jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: install
        run: |
          npm install
      - name: build
        run: |
          ls -la
          npm run build
          git status
      - name: working dir
        run: |
          pwd
          ls -la
      - name: push
        uses: ad-m/github-push-action@master
        with:
          directory: public
          force: true
          branch: lol
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: working dir after
        run: |
          pwd
          ls -la          