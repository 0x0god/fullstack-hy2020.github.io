name: build and deploy

on:
  push:
    branches:
      - source
jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: working dir
        run: |
          pwd
          ls -la
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: install
        run: |
          pwd
          ls -la
          npm install
      - name: build
        run: |
          git config --global user.email "mluukkai@iki.fi"
          git config --global user.name "Matti Luukkainen"
          npm run deploy